<div class="w-full">
  @if (label) {
    <label 
      [for]="id" 
      class="block text-sm font-medium text-gray-700 mb-1"
    >
      {{ label }}
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  }
  
  <input
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [value]="value"
    [class]="inputClasses"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />

  @if (hint && !error) {
    <p class="mt-1 text-xs text-gray-500">{{ hint }}</p>
  }

  @if (error) {
    <p class="mt-1 text-xs text-red-500">{{ error }}</p>
  }
</div>
