<nav class="bg-white shadow-md border-b border-gray-200 fixed top-0 left-0 right-0 z-40">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Left Section: Logo and Sidebar Toggle -->
      <div class="flex items-center">
        @if (showSidebarToggle) {
          <button
            (click)="toggleSidebar()"
            class="mr-4 p-2 rounded-md text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        }
        
        <a routerLink="/" class="flex items-center">
          <svg class="h-8 w-8 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
          <span class="ml-2 text-xl font-bold text-gray-900">PriceOptimizer</span>
        </a>
      </div>

      <!-- Right Section: User Menu -->
      <div class="relative">
        @if (userName) {
          <button
            (click)="toggleUserMenu()"
            class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <div class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center text-white font-semibold">
              {{ userName.charAt(0).toUpperCase() }}
            </div>
            <span class="hidden sm:block text-sm font-medium text-gray-700">{{ userName }}</span>
            <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          @if (showUserMenu) {
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1">
              <a
                routerLink="/profile"
                (click)="showUserMenu = false"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >
                <div class="flex items-center">
                  <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  Perfil
                </div>
              </a>
              <hr class="my-1 border-gray-200">
              <button
                (click)="onLogout()"
                class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-red-50"
              >
                <div class="flex items-center">
                  <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Sair
                </div>
              </button>
            </div>
          }
        } @else {
          <div class="flex items-center space-x-2">
            <a
              routerLink="/auth/login"
              class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-primary-600"
            >
              Entrar
            </a>
            <a
              routerLink="/auth/register"
              class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700"
            >
              Cadastrar
            </a>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
