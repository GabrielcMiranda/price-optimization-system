<div class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <svg class="h-16 w-16 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900">PriceOptimizer</h1>
      <p class="text-gray-600 mt-2">Entre para otimizar seus preços</p>
    </div>

    <!-- Login Card -->
    <app-card [elevated]="true">
      <div>
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Entrar</h2>

        @if (errorMessage) {
          <div class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="flex items-center">
              <svg class="h-5 w-5 text-red-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="text-sm text-red-800">{{ errorMessage }}</span>
            </div>
          </div>
        }

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <app-input
            id="email"
            type="email"
            label="Email"
            placeholder="seu@email.com"
            formControlName="email"
            [error]="emailControl?.touched ? getEmailError() : ''"
            [required]="true"
          ></app-input>

          <app-input
            id="password"
            type="password"
            label="Senha"
            placeholder="••••••••"
            formControlName="password"
            [error]="passwordControl?.touched ? getPasswordError() : ''"
            [required]="true"
          ></app-input>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" class="mr-2 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
              <span class="text-gray-700">Lembrar-me</span>
            </label>
            <a routerLink="/auth/forgot-password" class="text-primary-600 hover:text-primary-700">
              Esqueceu a senha?
            </a>
          </div>

          <app-button
            type="submit"
            variant="primary"
            size="lg"
            [fullWidth]="true"
            [loading]="isLoading"
            [disabled]="loginForm.invalid && loginForm.touched"
          >
            Entrar
          </app-button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
          Não tem uma conta?
          <a routerLink="/auth/register" class="text-primary-600 hover:text-primary-700 font-semibold ml-1">
            Cadastre-se
          </a>
        </div>
      </div>
    </app-card>

    <!-- Footer -->
    <div class="text-center mt-8 text-sm text-gray-600">
      <p>© 2025 PriceOptimizer. Todos os direitos reservados.</p>
    </div>
  </div>
</div>
